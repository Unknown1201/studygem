<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyGem - Academic Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Theme is now dark by default to match the Aurora theme. Toggle is still functional.
      if (localStorage.getItem('studygem_theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'screen-enter': 'screenEnter 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'aurora': 'aurora 20s linear infinite',
              'glow': 'glow 1.5s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              screenEnter: {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              aurora: {
                '0%': { transform: 'translate(0%, 0%) rotate(0deg)' },
                '25%': { transform: 'translate(5%, 10%) rotate(20deg)' },
                '50%': { transform: 'translate(-10%, 5%) rotate(0deg)' },
                '75%': { transform: 'translate(5%, -10%) rotate(-20deg)' },
                '100%': { transform: 'translate(0%, 0%) rotate(0deg)' },
              },
              glow: {
                 'from': { 'box-shadow': '0 0 10px -5px #38bdf8' },
                 'to': { 'box-shadow': '0 0 20px 5px #38bdf8' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
      }
      #aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      #aurora-bg::before,
      #aurora-bg::after {
        content: '';
        position: absolute;
        width: 120vmax;
        height: 120vmax;
        border-radius: 50%;
        opacity: 0.3;
        filter: blur(100px);
        will-change: transform;
      }
      #aurora-bg::before {
        background: radial-gradient(circle at center, #0ea5e9, transparent 40%);
        top: -50%;
        left: -50%;
        animation: aurora 25s linear infinite alternate;
      }
      #aurora-bg::after {
        background: radial-gradient(circle at center, #312e81, transparent 40%);
        bottom: -50%;
        right: -50%;
        animation: aurora 30s linear infinite alternate-reverse;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "mysql2/": "https://aistudiocdn.com/mysql2@^3.14.3/",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.17"
  }
}
</script>
</head>
  <body>
    <div id="aurora-bg"></div>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
